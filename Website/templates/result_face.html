$def with (target_url,search_result)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/waterfall.css">
    <title>搜索结果</title>
</head>
<body>
    <div class = "floatingBar">
        <a href="/face"><img class="goBack" src="/static/img/back.png" alt="返回"></a>
        <a href="#"><img class="centerIcon" src="/static/img/icon1_1.png" alt="阡陌"></a>
    </div>
    <div class = "waterfall">
        <div class = "special item">
            <img src="$target_url">
        </div>
        $for item in search_result:
        <div class = "item">
            <img src="$item['url']">
        </div>
    </div>
</body>
</html>
