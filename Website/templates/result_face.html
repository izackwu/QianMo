$def with (target_url,search_result)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/waterfall.css">
    <title>搜索结果</title>
</head>
<body>
    <div class = "floatingBar">
        <form action="/search/image">
            <input type="text" name="s" class="floatingInput" value= "">
            <input type="submit" class="floatingSubmit" value="搜索">
        </form>
    </div>
    <div class = "waterfall">
        <div class = "special item">
            <img src="$target_url">
        </div>
        $for item in search_result:
        <div class = "item">
            <img src="$item['url']">
        </div>
    </div>
</body>
</html>
